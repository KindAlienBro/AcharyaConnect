<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Guest - AcharyaConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #001f3f;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .form-container {
      background: #ffffff;
      border-radius: 30px;
      width: 100%;
      max-width: 450px;
      padding: 40px 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
    }

    h2 {
      text-align: center;
      color: #002b5b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #001f3f;
    }

    input {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 15px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff9900;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e67e00;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      color: #333;
    }

    .toggle a {
      color: #002b5b;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -15px;
      margin-bottom: 15px;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Main Form Container -->
  <div class="form-container" id="mainContainer">

    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login to AcharyaConnect</h2>
      <form>
        <label for="auid">AUID</label>
        <input type="text" id="auid" name="auid" placeholder="Enter your AUID" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="submit">Login</button>
      </form>

      <div class="toggle">
        Or <a onclick="showGuestForm()">Continue as Guest</a>
      </div>
    </div>

    <!-- Guest Form (Initially hidden) -->
    <div id="guestForm" style="display: none;">
      <h2>Guest Access</h2>
      <form id="guestFormElement">
        <label for="guestName">Name</label>
        <input type="text" id="guestName" name="guestName" required />

        <label for="guestEmail">Email</label>
        <input type="email" id="guestEmail" name="guestEmail" required />

        <label for="guestPassword">Password</label>
        <input type="password" id="guestPassword" name="guestPassword" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <div class="error" id="passwordError"></div>

        <button type="submit">Proceed as Guest</button>
      </form>
    </div>
  </div>

  <!-- Script to Toggle View -->
  <script>
    function showGuestForm() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("guestForm").style.display = "block";
    }

    document.getElementById("guestFormElement").addEventListener("submit", function(e) {
      e.preventDefault();

      const password = document.getElementById("guestPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const error = document.getElementById("passwordError");

      if (password !== confirmPassword) {
        error.textContent = "Passwords do not match.";
      } else {
        error.textContent = "";
        alert("Guest login successful!");
        // Proceed to next page or logic
      }
    });
  </script>
</body>
</html>
